<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;0,900;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          class="search-box"
          autocomplete="off"
          placeholder="Search for a city..."
        />
      </header>

      <main>
        <section class="location">
          <div class="city">Paris, FR</div>
          <div class="date">Thursday 10 January 2020</div>
        </section>
        <div class="current">
          <div class="temp">22<span>°c</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">19°c / 24°c</div>
        </div>
      </main>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
